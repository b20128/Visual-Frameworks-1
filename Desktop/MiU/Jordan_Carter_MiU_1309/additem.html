<!DOCTYPE html>
<html>
	<head>
		<title>Grocery Run!!</title>
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		<meta charset="utf-8"/>
		<meta keyword="groceryRun, Grocery, food"/>
		<meta description="item procurement form."/>
		<meta name="robots" content="index, follow"/>
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<meta name="Handheldfriendly" content="True"/>
		
	</head>
	<body
		<header><h1 id="title">GROCERY RUN!!</h1></header>
		<nav>	
			<a href="#" id="addNew" style="display: none;">Add New</a>
			<a href="#"  id="clear">Clear Data</a> 
			<a href="#"  id="displayData">Display Data</a>
		</nav>    
		<form action="" method="post" id="myForm">
			<fieldset id="ideaForm">
				<div><legend>I'm gonna need...</legend></div>
				<ul id= "errors">
				</ul>
				<ul id= "q&a">
					<div><li id="select"><label for="itWasA">Find this in what section?</label><br /></li></div>
					<li><div><label for="specifics">Item Name</label></div><input type="text" id="specifics" placeholder="a clock showing 12:01"/>			
					</li>
					<li><label>amount needed(0-10)</label> 
						<div><input id="important" type="range" name="important" min="0" max="10"/></div>
					</li>
					<li><label>is this esential?</label>
						<div><ul>
							<li><input type="radio" value="yes" id="recurring"/><label for="recurring">Yes</label></li>
						</ul></div>
					</li>
					<li>
						<label for="indepth">Recipies...</label><textarea id="indepth"></textarea>
					</li>	
				</ul>
			
			</fieldset>
		<input type="button" value="Save Item" id="submit"/><br />
		</form>
	</body>
	<script src="js/json.js" type="text/javascript"></script>
	<script src="js/Javascript.js" type="text/javascript"></script>
</html>
